reportsPage.preSoftBonusReportWelcomeText=Đây là báo cáo hiệu suất chính của bộ phận thu nợ nhóm presoft. Thông tin về và kết quả cuộc gọi. Ngoài ra, báo cáo có thông tin về các thông số của hệ thống bonus hiện tại và tính toán tiền thưởng của nhân viên trong thời gian được chỉ định. Báo cáo được xuất bằng file Excel. Để tạo và xuất báo cáo, bạn phải chỉ định một khoảng thời gian. Vui lòng chọn cả hai ngày "từ" và "đến" bên dưới (bao gồm cả các ngày đã chọn) và nhấp vào nút để tạo báo cáo. Vui lòng không đóng trình duyệt cho đến khi báo cáo sẽ được tạo.

STAGES_WITH_ASSIGNED_BONUS_REPORT=Báo cáo bộ phận thu nợ. Số tiền thưởng và kết quả làm việc của nhân viên bộ phận Soft-NPL.
reportsPage.stageWithAssignedBonusReportWelcomeText=Đây là một báo cáo về các chỉ số chính của bộ phận thu nợ (nhóm Soft, Hard, NPL). Thông tin về kết quả làm việc nhân viên. Trong báo cáo cũng có thông tin về các thông số của hệ thống tiền thưởng tại thời điểm hiện tại và số tiền bonus của bộ phận thu nợ tại trong thời gian được chỉ định. Báo cáo được xuất bằng file Excel. Để tạo và xuất báo cáo, bạn phải chỉ định một khoảng thời gian. Vui lòng chọn cả hai ngày "từ" và "đến" bên dưới (bao gồm cả các ngày đã chọn) và nhấp vào nút để tạo báo cáo. Vui lòng không đóng  trình duyệt cho đến khi báo cáo hoàn thành.


myBonusPage.title=Tiền thưởng
myBonusPage.textUnavailableBonusForRole=Bạn không có tiền thưởng trong báo cáo. Bạn sẽ không thể xem tiền thưởng của mình ở đây.
myBonusPage.textAvailableBonusForRole=Bạn có thể tìm thấy các thông số của hệ thống tiền thưởng của mình trên tab thứ hai. Và bên dưới, bạn có thể chọn khoảng thời gian mà bạn muốn xem kết quả và số tiền thưởng của mình và nhấp vào nút xác nhận. Do đó, bạn sẽ thấy kết quả hoạt động của mình, số tiền thưởng kiếm được, cũng như vị trí của bạn trong số các đồng nghiệp trong bộ phận của bạn. Ngoài ra, bạn cũng có thể xem kết quả tối đa của số tiền thưởng kiếm được của người đứng ở vị trí số 1 trong số các đồng nghiệp của bạn trong khoảng thời gian đã chọn. Vui lòng chọn cả hai ngày "từ" và "đến" bên dưới (bao gồm cả các ngày đã chọn) và nhấp vào nút. Không đóng cửa sổ cho đến khi kết quả đã sẵn sàng.
