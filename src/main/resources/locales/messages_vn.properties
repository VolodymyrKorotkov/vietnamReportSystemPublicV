myBonusPage.textPreSoftConditions=Phần thưởng được tính nếu tất cả các điều kiện phù hợp: cuộc gọi hiệu quả của bạn là cuộc gọi cuối cùng theo khoản nợ của khách hàng (với khách hàng / với bên thứ ba) trước khi khách hàng thanh toán. Cuộc gọi thành công là cuộc gọi có thời lượng đàm thoại lớn hơn thời lượng đàm thoại tối thiểu được chỉ định trong các điều kiện bên dưới và cuộc gọi được hoàn thành bởi một trong các trạng thái cuộc gọi hiệu quả, cũng được chỉ ra bên dưới. Phần trăm thanh toán từ tất cả các khoản hoàn trả phụ thuộc vào tổng số tiền bạn nhận được thanh toán trong tháng và cũng như liệu khách hàng này có được chỉ định cho ai đó hay không tại thời điểm thanh toán.
