modelCreationPage.textForStartScoring=Để bắt đầu tạo mô hình, hãy tải tệp tin (.xls, xlsx) với lịch sử dữ liệu của bạn ở dưới, sau đó bắt đầu tạo mô hình mới cùng với nút ở dưới và chờ đến khi hoàn thành mẫu cho bạn. Đừng quên các yêu cầu dữ liệu được mô tả trong phần hướng dẫn.Đây là phần quan trọng để hệ thống có thể tạo mô hình cho bạn.Và nhớ phải kiểm tra, nếu cần thiết và quan trọng, hãy chỉnh sửa lại để tạo mô hình. Còn nữa, hãy chú ý! Nhắc nhở! Đơn đăng ký của bạn có số lượng tối đa về các mô hình. Điều này có nghĩa là nếu bạn đã đạt tới số lượng tối đa mô hình có sẵn để lưu, vậy nên trước khi tạo mô hình mới, chúng tôi sẽ tự động xóa 1 mô hình mà bạn đã tạo trước đó. Bạn có thể tự xóa những mô hình không cần thiết mà không còn sử dụng nữa. Bạn có thể kiểm tra có bao nhiêu mô hình khả dụng để lưu trữ trong phần "My Subscriptions" của mình và nếu cần, hãy thay đổi đăng ký.  
