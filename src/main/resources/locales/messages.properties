myBonusPage.textPreSoftConditions=The bonus is calculated if all the conditions match: your effective call was the last one under the client's debt (with the client/with a third party) before the client paid. A successful call is one whose talk duration was greater than the specified minimum talk duration in the conditions below, and the call was completed by one of the effective call statuses, also indicated below. The percentage of payout from all repayments depends on how much you get payments in total for the month, and also whether this client was assigned to someone or not at the time of payment.
myBonusPage.textStageWithAssignedDebtsConditions=The bonus is accrued on repayments received for assigned clients. The payout percentage of the repayments depends on how many payouts you receive in total per month in each specified period. With each next step in the implementation of the repayment plan, you also increase the percentage of payments in the bonus from repayments for the entire amount of repayments in this period.
