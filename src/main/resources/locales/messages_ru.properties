creatingTestModelPage.textForStartTesting=Чтобы начать построение теста скоринговой модели, загрузите ниже файл (.xls, .xlsx) со своими историческими данными с теми же столбцами (важно, чтобы были столбцы, которые есть в завершенной скоринговой модели), что и в файле при построении модели, а затем начните создавать новый тест также с помощью кнопки ниже и подождите, когда мы закончим создание теста для Вас. При желании Вы можете отредактировать настройки построения теста. Также обратите внимание! Я напоминаю! Что в Вашей подписке есть максимальное количество тестов для каждой скоринговой модели. Это означает, что если вы достигли максимального количества тестов, доступных для сохранения, то перед созданием нового теста мы автоматически удалим 1 тест, который Вы создали раньше остальных. Вы можете удалить ненужные тесты заранее самостоятельно. Вы можете проверить, сколько тестов для каждой скоринговой модели доступно для хранения по Вашей подписке в разделе «Моя подписка» и при необходимости изменить подписку. Также не забудьте убедиться, что у Вас активирована нужная для тестирования модель.
creatingTestModelPage.textWaitModelAfterStart=Нажав кнопку и начав строить тест, Вам остается только подождать завершения обработки файла. Продолжительность построения теста зависит от размера данных для анализа. Как только тест будет создан, мы сообщим Вам об этом на Ваш email. Если желаете, Вы можете периодически также просматривать общий список тестов. Как только тест будет создан он также сразу отобразится в общем списке.
