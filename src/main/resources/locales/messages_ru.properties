modelCreationPage.textForStartScoring=Чтобы начать построение модели, загрузите файл (.xls, .xlsx) со своими историческими данными ниже, а затем начните создавать новую модель также с помощью кнопки ниже и подождите, когда мы закончим построение модели для вас. Не забывайте о требованиях к данным, которые описаны в инструкции. Это важно, чтобы сервис мог построить для вас качественную модель. И не забудьте проверить и, при необходимости или желании, отредактировать настройки построения модели. Также обратите внимание! Я напоминаю Вам! Ваша подписка имеет максимальное количество моделей. Это означает, что, если вы достигли максимального количества доступных для сохранения моделей, то перед созданием новой модели мы автоматически удалим 1 модель, которую вы создали раньше остальных. Вы можете удалить ненужные модели заранее самостоятельно. Вы можете проверить, сколько моделей доступно для хранения по вашей подписке в разделе «Моя подписка» и при необходимости изменить подписку.
