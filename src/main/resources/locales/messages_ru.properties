PAYMENTS_EXPORT_WITH_PAID_FEES_INCORRECT.description=Отчет используется для формирования итоговых сумм для отчета по НДС (доход и исходящий НДС) при составлении бухгалтерской налоговой отчетности за последний отчетный период в разрезе предприятий (брокер/ломбард). Содержит информацию по сумме платежей  разрезе клиентов с разбикой по назначению платежа (оплата тела кредита, проценты, штрафные проценты, комиссии). Отчет экспортируется в Excel-файл, где информация размещается на различных листах. Для формирования и экспорта отчета необходимо указать: А)  период (выберите, пожалуйста,обе даты "от" и "до" ниже, включая выбранные даты. Внимание (!!!), отчет не сохраняет исторические данные за предыдущие отчетные периоды, использовать исключительно для последнего отчетного периода); Б) % перераспределения дохода от Брокера на Ломбард (значения от 0 до100); и нажмите на кнопку для создания отчета. Не закрывайте окно, пока отчет не будет готов.

